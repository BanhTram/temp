<section>
    <h1>Them hoc sinh</h1>

    <form action="#">
        <table>
            <tr class="NoneBorder">
                <td class="NoneBorder">Ho ten:</td>
                <td class="NoneBorder">
                    <input type="text" placeholder="Ho ten" ng-model="name" required>
                </td class="NoneBorder">
            </tr>
            <tr class="NoneBorder">
                <td class="NoneBorder"> Ngay sinh:</td>
                <td class="NoneBorder">
                    <input type="date" ng-model="age" required>
                </td>
            </tr>
            <tr class="NoneBorder">
                <td class="NoneBorder">Lop:</td>
                <td class="NoneBorder">

                    <select ng-model="klass" required>

                        <option value=""></option>

                        <option ng-repeat="class in klasses | orderBy: 'orderBy'" value="{{class.name}}"
                            ng-if="class.parentID ==  0 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                        <option ng-repeat="class in klasses | orderBy: 'orderBy'" value="{{class.name}}"
                            ng-if="class.parentID ==  10 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                        <option ng-repeat="class in klasses | orderBy: 'orderBy'" value="{{class.name}}"
                            ng-if="class.parentID ==  11 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                        <option ng-repeat="class in klasses | orderBy: 'orderBy'" value="{{class.name}}"
                            ng-if="class.parentID ==  12 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                    </select>

                </td>
            </tr>
        </table>

        <button ng-click="saveAddStudent(name, age, klass)">Luu</button>

    </form>

</section>
